<!doctype html>
 <html lang="es">

   <head>
      <meta charset="utf-8"/>
       <script type="text/javascript">
       function square(number){
           return number *number;
           }
           //invocano a la figura
           var numero=prompt("proporcione numero entero",1);
           numero=parseInt(numero);//convierto en entero la cadena 
           console.log(numero*numero);
           
       
       
       </script>
      <title>funciones </title>
   </head>
 
   <body>
       <input type="button" value=" multiplicacion" 
              onClick="console.log('Hola mundo');"
              ondblclick="square();"/>
       
          <input type="button" value=" resta" 
              onClick="console.log('Hola mundo');"
              ondblclick="square();"/>
                                                  
                                                                                      

       
     </body>

 </html>
