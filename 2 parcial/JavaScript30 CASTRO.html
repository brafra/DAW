<!DOCTYPE>
<html>
<head>
  <title>JavaSCript30</title>
  <meta charset="UTF-8"/>
  <script>
  function square(){
      var numero1=prompt("Proporcione primer numero entero",1);
      numero1=parseInt(numero1);
      var numero2=prompt("Proporcione segundo numero entero",1);
      numero2=parseInt(numero2);
     console.log(numero1*numero2);
  }
  function Suma(){
        var numero1=prompt("Proporcione primer numero entero",1);
        numero1=parseInt(numero1);
        var numero2=prompt("Proporcione segundo numero entero",1);
        numero2=parseInt(numero2);
       console.log(numero1+numero2);
  }
  function resta(){

        var numero1=prompt("Proporcione primer numero entero",1);
        numero1=parseInt(numero1);
        var numero2=prompt("Proporcione segundo numero entero",1);
        numero2=parseInt(numero2);
       console.log(numero1-numero2);
  }
  function division(){

        var numero1=prompt("Proporcione primer numero entero",1);
        numero1=parseInt(numero1);
        var numero2=prompt("Proporcione segundo numero entero",1);
        numero2=parseInt(numero2);
       console.log(numero1/numero2);
  }

  </script>
</head>
<body>
<input type="button" value="Multiplicar" onclick="square();" />
<input type="button" value="Sumar" onclick="Suma();" />
<input type="button" value="Restar" onclick="resta();" />
<input type="button" value="Division" onclick="division();" />
</body>
</html>
